<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="elemento.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">correo</ion-label>
      <ion-input [(ngModel)]="elemento.correo"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
